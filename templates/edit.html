<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Edit User: {{user.id}}</h1>
    <form id="edituser" action="/update/{{user.id}}" method="POST" required>
    <label for="fname">First Name:</label>
    <input class="form-control" type="text" name="fname" value='{{user.first_name}}' required>
    <label for="lname">Last Name:</label>
    <input class="form-control" type="text" name="lname" value="{{user.last_name}}" required>
    <label for="email" >email:</label>
    <input class="form-control" type="text" name="email" value="{{user.email}}" required>
    <input style="margin-top: 15px;" class="btn btn-primary" type="submit" value="Update User">
    </form>
    <h3>Last Updated: {{user.updated_at}}</h3> 
</body>
</body>
</html>
