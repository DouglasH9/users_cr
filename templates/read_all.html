<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Show Users</title>
</head>
<body>
    <div id="tablewrap">
        <table id="user_table" class="table table-bordered table-primary table-hover">
            <h1 style='text-align:center;'>Users</h1>
            <thead>
                <th class=''>First Name</th>
                <th class="">Last Name</th>
                <th class="">Email</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for x in all_users%}
                <tr class="table-dark table-hover">
                    <td>{{x.first_name}}</td>
                    <td>{{x.last_name}}</td>
                    <td>{{x.email}}</td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-info" href="/read_one/{{ x.id }}">Show</a>
                            <a class="btn btn-warning" href="/read_one/{{x.id}}/edit">Edit</a>
                            <a class="btn btn-danger" href="/read_all/{{x.id}}/delete">Delete</a>
                        </div>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <div id="addnew">
        <a id="addnewbtn" class="btn btn-primary" href="/">Add New User</a>
    </div>
</body>
</html>
